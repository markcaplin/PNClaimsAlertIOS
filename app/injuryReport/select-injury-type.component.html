<ActionBar title="Select Injury Type" style="background-color:firebrick; color:white">
    <ActionItem (tap)="back()" android.systemIcon="ic_menu_back" ios.position="left"></ActionItem>
    <NavigationButton text="" tap="back()"></NavigationButton>
  
</ActionBar>

<DockLayout stretchLastChild="false" style="background-color: white;">

    <StackLayout dock="top">

        <GridLayout rows="*">

        <ListView row="0" #listView [items]="injuryTypes" (itemTap)="onItemTap($event)">
            <template let-item="item" let-i="index">
                <StackLayout style="padding-bottom:5; padding-top:5; height: 40">
                    <Label [text]='item.injuryTypeDescription' textWrap="true"></Label>                 
                </StackLayout>
            </template>
        </ListView>

        </GridLayout>

    </StackLayout>

</DockLayout>
