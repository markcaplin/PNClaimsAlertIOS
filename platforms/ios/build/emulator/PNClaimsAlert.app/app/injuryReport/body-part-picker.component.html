<ActionBar title="Bodily Injury - 2/5" style="background-color:firebrick; color:white">

    <ActionItem (tap)="home()"
                ios.systemIcon="1" ios.position="right"
                android.systemIcon="ic_menu_home"
                android.position="actionBar"></ActionItem>

    <NavigationButton text="" tap="back()"></NavigationButton>
                
</ActionBar>

<DockLayout stretchLastChild="false">

    <StackLayout dock="top" orientation="vertical">

        <GridLayout columns="*, *, *" rows="*" style="background-color: whitesmoke; height:45;">
            <Button text="&#xf060;" row="0" col="0" (tap)="back()" style="background-color: whitesmoke;" class="font-awesome"></Button>
            <Button text="&#xf0f6;" row="0" col="1" (tap)="save()" style="background-color: whitesmoke;" class="font-awesome" *ngIf="isReadOnly==false"></Button>
            <Button text="&#xf040;" row="0" col="1" (tap)="edit()" style="background-color: whitesmoke;" class="font-awesome" *ngIf="showEditButton"></Button>
            <Button text="&#xf13E;" row="0" col="1" (tap)="unlock()" style="background-color: whitesmoke;" class="font-awesome" *ngIf="showTakeOwnershipButton"></Button>
            <Button text="&#xf061;" row="0" col="2" (tap)="forward()" style="background-color: whitesmoke;" class="font-awesome"></Button>
        </GridLayout>

        <GridLayout columns="*" rows="*" style="height:45">
            <SegmentedBar col="0" row="0" (selectedIndexChanged)="selectedMenuItem($event,'')" selectedBackgroundColor="#B76769"
                          [items]="[{title: 'Front'}, {title: 'Back'}]">
            </SegmentedBar>
        </GridLayout>

        <label style="text-align:center; padding-bottom: 2; padding-top: 5; font: bold;" text="Injured Areas - Press and hold area to select"></label>
        <label style="text-align:center; padding: 2" [text]="injuredAreas" textWrap="true"></label>
           
    </StackLayout>

    <StackLayout>
        <ActivityIndicator busy="{{isBusy}}"></ActivityIndicator>
    </StackLayout>

    <ScrollView dock="bottom" style="height:{{height}}"  (pinch)="onPinch($event)">

        <StackLayout>
            <ActivityIndicator busy="{{isBusy}}"></ActivityIndicator>
        </StackLayout>

        <StackLayout orientation="vertical">
