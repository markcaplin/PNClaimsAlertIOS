<ActionBar title="Injured Employee - 1/5" style="background-color:firebrick; color:white">

  <NavigationButton text="" tap="home()"></NavigationButton>

</ActionBar>

<ScrollView>

    <StackLayout orientation="vertical">


        <GridLayout columns="*, *, *" rows="*" style="background-color:whitesmoke; height:45;">
            <Button text="&#xf060;" row="0" col="0" (tap)="back()" style="background-color: whitesmoke;" class="font-awesome"></Button>
            <Button text="&#xf0f6;" row="0" col="1" (tap)="save()" style="background-color: whitesmoke;" class="font-awesome" *ngIf="isReadOnly==false"></Button>
            <Button text="&#xf040;" row="0" col="1" (tap)="edit()" style="background-color: whitesmoke;" class="font-awesome" *ngIf="showEditButton"></Button>
            <Button text="&#xf13E;" row="0" col="1" (tap)="unlock()" style="background-color: whitesmoke;" class="font-awesome" *ngIf="showTakeOwnershipButton"></Button>
            <Button text="&#xf061;" row="0" col="2" (tap)="forward()" style="background-color: whitesmoke;" class="font-awesome"></Button>
        </GridLayout>

        <StackLayout orientation="vertical" style="padding-top:10; padding-left:2">

            <label text="Injured Employee" style="font: bold; padding-left:50; padding-bottom:7; padding-top:10;"></label>

            <GridLayout columns="50, *" rows="*">
                <TextField row="0" col="1" [(ngModel)]="injuredEmployeeName" editable="false"></TextField>
                <Button text="&#xf002;" row="0" col="0" (tap)="searchForEmployee()" style="background-color:white" class="font-awesome"  *ngIf="isReadOnly==false"></Button>
            </GridLayout>

            <label text="Date of Birth" style="font: bold; padding-bottom:7; padding-left:50; padding-top:20;"></label>

            <GridLayout columns="50, *" rows="*">
                <TextField keyboardType="datetime" row="0" col="1" [text]="dateOfBirth" editable="false"></TextField>
            </GridLayout>

            <label text="Date of Incident" style="font:bold; padding-bottom:7; padding-left:50; padding-top:20;"></label>

            <GridLayout columns="50, *" rows="*">
                <TextField keyboardType="datetime" row="0", col="1" [(ngModel)]="dateOfIncident" editable="false"></TextField>
                <Button text="&#xf073;" row="0" col="0" (tap)="datePicker()" style="background-color: white;" class="font-awesome"  *ngIf="isReadOnly==false"></Button>
            </GridLayout>

            <StackLayout style="padding:5;" *ngIf="showErrorMessage">
                <label wrapText="true" textWrap="true"  class="error-message" [text]="messageBox"></label>           
            </StackLayout>

            <StackLayout>
                <ActivityIndicator busy="{{isBusy}}"></ActivityIndicator>
            </StackLayout>

        </StackLayout>

    </StackLayout>

</ScrollView>
